<!-- universal selector is globally applied css to html page -->
<!-- use * to apply css globally e.g *div -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>universal selector</title>
    <link
      rel="stylesheet"
      href="../CSS-bascis-Selectors/styles/universal_selector.css"
    />
  </head>
  <body>
    <h1>universal selector example</h1>
    <div>this is div 1</div>
    <div>this is div 2</div>
  </body>
</html>
