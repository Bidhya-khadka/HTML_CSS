<!-- internal/embedded styling tag -->
<!-- embedding  "style" tag within html document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>internal styling</title>
    <style>
      p {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 2em;
        color: goldenrod;
        background-color: black;
        font-style: italic;
        /* text-decoration: underline; */
        word-spacing: 2rem;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam nisi
      voluptatum assumenda nemo, et magnam cumque repellat quas temporibus. Nam
      id similique magni cumque eos beatae consequatur neque, animi dicta!
    </p>
  </body>
</html>
