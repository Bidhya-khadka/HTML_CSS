<!-- attribute spaced selector(~) selects the html element having attribute and ignores the whitespaces/blankspaces -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute spaced selector(~)</title>
    <link
      rel="stylesheet"
      href="../Combinators_Advanced-CSS-Selectors/styles/5.attribute-spaced-selector.css"
    />
  </head>
  <body>
    <div id="heading">
      <p class="myclass">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id, laborum?
      </p>
      <a href="https://www.google.com" target="_blank">google.com</a>
      <a href="https://www.yahoo.com" target=" _blank">yahoo.com</a>
      <a href="https://www.youtube.com" target="_self">youtube.com</a>
    </div>
    <div>
      <p class="cl1 myclass">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate,
        unde!
      </p>
    </div>
  </body>
</html>
