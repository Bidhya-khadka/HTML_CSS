<!DOCTYPE html>
<!--tells the version of html as html5 to the browser-->
<html lang="en">
  <head>
    <!--contains the metadata which is not visible in html page-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html page structure</title>
  </head>
  <body>
    <!--7 unordered list tag (ul)-->
    <!-- type ="" has 4 values:- bullet(default),square,circle and none-->
    <!--important ul along with the list item containing anchor tag <a href=""> used to display the menu in web page like home,services,contact e.t.c-->
    <h1>unordered list of fruits</h1>
    <div>
      <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
      </ul>
    </div>

    <hr />

    <!--7 ordered list tag (ol could be either alphabetical or numeric)-->
    <!-- type ="" has 5 values:- 1(default),A,a,I,i-->
    <!--start="" attribute from set the number as value -->
    <!--reversed attribute itself allows the numeric and alphabetical sequence  to be reversed without reversing the content-->

    <h1>ordered list of fruits</h1>
    <div>
      <ol type="a" start="6">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
      </ol>
    </div>
  </body>
</html>
