<!-- both checkbox and radio input have boolean values either true or false -->
<!-- checkbox -- can select many checkbox at one time   but you can give default value(whenever page loads) with checked keyword in a particular checkbox related input field -->
<!-- select only one at one time and other is deselected automatically  which is called (RadioGroup)by giving same name values-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox and radio button</title>
  </head>
  <body>
    <h1>input tag <br />checkbox and radio</h1>
    coding languages:

    <input type="checkbox" />java <input type="checkbox" checked />javaScript
    <input type="checkbox" />php
    <!-- ------------------------------------------------------------------------------------- -->
    <h1>
      input tag <br />
      radio button
    </h1>

    Gender:
    <input type="radio" name="gender" />Male
    <input type="radio" name="gender" />Female <br /><br />
    Status:
    <input type="radio" name="status" />Married
    <input type="radio" name="status" />Unmarried
  </body>
</html>
