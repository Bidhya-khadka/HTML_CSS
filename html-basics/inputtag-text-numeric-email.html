<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input tag</title>
  </head>
  <body>
    <h1>
      The Input Tag <br />with - text( alphanumeric values), numeric(has default
      spinners) and email type values
    </h1>
    <label for="fname">First Name :</label>
    <input type="text" name="firstname" id="fname" />
    <br />
    <br />
    <br />
    <!-- age number from (12-20)=>(min-max) -->
    <label for="age">Age :</label>
    <input type="number" name="age" id="age" min="12" max="20" />
    <br />
    <br />
    <br />
    <label for="email">email :</label>
    <input type="email" name="email" id="email" />
  </body>
</html>
